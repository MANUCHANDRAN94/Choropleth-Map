<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choropleth-Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
</head>
<body>
    <h2 id='title'>United States Adult Education</h2>
    <div id='description'>Percentage of adults age 25 and older with a bachelor's degree or higher (2010-2014). Source: <a href='https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx'>USDA Economic Research Service</a></div>
    <svg id='canvas'>
            
    </svg>
    <div id='tooltip'>

    </div>
    <svg id='legend'>
        <g>
            <rect x="10" y="0" width="20" height="20" fill="#bc658d"></rect>
            <text x="30" y="20" fill="white">Less than 15%</text>
        </g>
        <g>
            <rect x="10" y="40" width="20" height="20" fill="#82c4c3"></rect>
            <text x="30" y="60" fill="white">16% than 25%</text>
        </g>
        <g>
            <rect x="10" y="80" width="20" height="20" fill="#62760c"></rect>
            <text x="30" y="100" fill="white">26% to 35%</text>
        </g>
        <g>
            <rect x="10" y="120" width="20" height="20" fill="#f9d89c"></rect>
            <text x="30" y="130" fill="white">36% to 45%</text>
        </g>
        <g>
            <rect x="10" y="160" width="20" height="20" fill="#900d0d"></rect>
            <text x="30" y="170" fill="white">More than 45%</text>
        </g>
    </svg>

    
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
